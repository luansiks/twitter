<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="imagens/pngtree-twitter-social-media-round-icon-png-image_8704823.png" type="image/x-icon">
    <link rel="stylesheet" href="stilos/cadastro.css">
</head>
<body>
    <section>
       <div id="texto">
           <h1>bem-vindo</h1>
           <p>fa√ßa o seu cadastro logo abaixo prencha os requisitos</p>
           <form action="" method="post" autocomplete="on">
                <div class="formul">
                    <i class="material-icons">email</i>
                    <input type="email" name="email" id="yemail" placeholder="Email" autocomplete="email" required minlength="4" maxlength="30">
                </div>
                <div class="formul">
                    <i class="material-icons">password</i>
                    <input type="password" name="pass" id="ypass" placeholder="Senha" required minlength="4" maxlength="20" autocomplete="current-password">
                </div>  
                <div>
                    <input type="submit" value="enviar" id="envio">
                </div> 
                <div>
                    <input type="submit" value="esquece minha senha?" id="esqueci">
                </div>
           </form>
       </div>
       <div id="img">
        <img id="fundo" src="imagens/fundo.jpg" alt="">
    </div>
    </section>
</body>
</html>
